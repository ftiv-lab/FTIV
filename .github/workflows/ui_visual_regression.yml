name: UI Visual Regression

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ui-visual-monitor:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libegl1 libxkbcommon-x11-0

      - name: Install uv
        run: python -m pip install --upgrade uv

      - name: Sync dependencies
        run: uv sync --group dev

      - name: Run UI visual lane (monitor)
        run: xvfb-run -a uv run python scripts/ci_ui_visual_lane.py --mode monitor

      - name: Upload UI visual artifacts (monitor)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-visual-monitor-artifacts
          path: docs/internal/architecture/ui_visual_runs
          if-no-files-found: warn

  ui-visual-enforce:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libegl1 libxkbcommon-x11-0

      - name: Install uv
        run: python -m pip install --upgrade uv

      - name: Sync dependencies
        run: uv sync --group dev

      - name: Run UI visual lane (enforce)
        run: xvfb-run -a uv run python scripts/ci_ui_visual_lane.py --mode enforce

      - name: Upload UI visual artifacts (enforce)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-visual-enforce-artifacts
          path: docs/internal/architecture/ui_visual_runs
          if-no-files-found: warn
