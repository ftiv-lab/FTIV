name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Install dependencies (without Qt)
        run: |
          uv pip install ruff mypy --system
      
      - name: Run Ruff Linter
        run: ruff check . --ignore E402
      
      - name: Run Mypy (models only)
        run: mypy models/ --ignore-missing-imports
        continue-on-error: true

  test:
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Install system dependencies (Qt)
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libxkbcommon0 libxcb-cursor0
      
      - name: Install Python dependencies
        run: uv sync
      
      - name: Run Core Tests
        run: |
          uv run pytest tests/test_models.py tests/test_config_guardian.py tests/test_hypothesis.py -v --maxfail=3
        env:
          QT_QPA_PLATFORM: offscreen
